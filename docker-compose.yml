services:
  db:
    image: postgres:17.4-alpine
    env_file: .env
    restart: unless-stopped
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      # []
      - "127.0.0.1:5432:5432"

  backend:
    build: ./services/backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8000/api/v1/health/ready || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  bot:
    build: ./services/bot

    env_file:
      - .env
    restart: unless-stopped

volumes:
  pg_data:
